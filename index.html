<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de Web Crawling e Scraping de Criptomoedas</title>
    <style>
        /* Estilos modernos */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        header {
            padding: 10px 0;
            text-align: center;
            background-color: #000; /* Cor preta */
            color: #fff;
            border-radius: 0; /* Removendo o arredondamento superior */
        }
        header h1 {
            margin: 0;
        }
        .main-content {
            padding: 20px;
        }
        .blog-section {
            margin-top: 20px;
            border-top: 1px solid #000; /* Cor preta */
            padding-top: 20px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #000; /* Cor preta */
            color: #fff;
            border-radius: 0 0 10px 10px;
        }
        /* Estilos para as seções */
        section {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            font-size: 24px;
            color: #000; /* Cor preta */
        }
        section p {
            font-size: 16px;
            color: #333;
        }
        section ul {
            list-style-type: disc;
            margin-left: 20px;
            font-size: 16px;
            color: #333;
        }
        section ul li {
            margin-bottom: 5px;
        }
        /* Estilos para o cabeçalho fixo */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #fff; /* Alterado para branco */
            color: #000; /* Alterado para preto */
            z-index: 999;
        }
    </style>
</head>
<body>
    <header class="fixed-header">
        <h1>Projeto de Web Crawling e Scraping de Criptomoedas</h1>
    </header>
    <!-- Resto do seu conteúdo aqui -->
</body>
</html>
